{% extends "base.html" %}

{% block content %}

<h2>MVC - Contact</h2>
<p>Hallo {{name}}</p>
<form method="POST" action="/contact">
    <div class="form-row">
        <div class="form-group">
            <label for="inputName">Your name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="inputName">
        </div>
        <div class="form-group">
            <label for="inputEmail">Your Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail">
        </div>
        <div class="form-group">
            <label for="messageText">Your Message</label>
            <textarea class="form-control" id="messageText" placeholder="Your message" name="messageText"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock content %}
